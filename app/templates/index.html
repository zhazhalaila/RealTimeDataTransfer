{% extends "base.html" %}

{% block content %}
    <h1>Hello, {{ current_user.username }}</h1>
    {% for sensor in sensors %}
        {% include '_sensor.html' %}
    {% endfor %}
    {% if prev_url %}
    <a href="{{ prev_url }}">Newer posts</a>
    {% endif %}
    {% if next_url %}
    <a href="{{ next_url }}">Older posts</a>
    {% endif %}
{% endblock %}
